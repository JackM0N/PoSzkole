<h2 mat-dialog-title>{{ data.isCreation ? 'Dodaj zajęty dzień' : 'Edytuj zajęty dzień' }}</h2>
<form [formGroup]="busyDayForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Dzień tygodnia</mat-label>
      <mat-select formControlName="dayOfTheWeek" required>
        @for (day of days; track day) {
          <mat-option [value]="day">
            {{ day }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Od godziny</mat-label>
      <input matInput type="time" formControlName="timeFrom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Do godziny</mat-label>
      <input matInput type="time" formControlName="timeTo">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Anuluj</button>
    <button mat-raised-button color="primary" type="submit">
      {{ data.isCreation ? 'Dodaj' : 'Zapisz' }}
    </button>
    @if(!data.isCreation){
      <button mat-button type="button" style="background-color: red;" (click)="onDelete()">Usuń</button>
    }
  </mat-dialog-actions>
</form>
