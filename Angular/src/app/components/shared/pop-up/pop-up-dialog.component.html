<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="closePopup(false)">
    {{data.cancelText}}
  </button>
  <button mat-raised-button color="primary" (click)="closePopup(true)">
    {{data.submitText}}
  </button>
</div>
