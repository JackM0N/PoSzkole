<h2 mat-dialog-title>Dostępne sale</h2>
<mat-dialog-content class="room-container">
  @if (rooms.length === 0) {
    <div class="no-rooms">
      Brak aktywnych zajęć z tego przedmiotu
    </div>
  }

  @if (rooms.length > 0) {
    <div class="room-cards">
      @for (room of rooms; track room) {
        <mat-card class="room-card">
          <mat-card-title>{{ room.building }}</mat-card-title>
          <mat-card-content>
            <p>Piętro: {{ room.floor }}</p>
            <p>Pokój: {{ room.roomNumber }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="reserveRoom(room.id!)">Wybierz</button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Anuluj</button>
</mat-dialog-actions>
