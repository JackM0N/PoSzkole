<h2 mat-dialog-title>Odwołanie zajęć</h2>
<mat-dialog-content>
  <form [formGroup]="scheduleChangeForm" (ngSubmit)="onSubmit(data.id!)">
    <mat-form-field appearance="fill">
      <mat-label>Wyjaśnij dlaczego chcesz odwołać zajęcia</mat-label>
      <textarea matInput formControlName="explanation"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Anuluj</button>
  <button mat-raised-button color="primary" [disabled]="!scheduleChangeForm.valid" (click)="onSubmit(data.id!)">
    Potwierdź
  </button>
</mat-dialog-actions>
