<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classes</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/navbar.css" th:href="@{/css/layout.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/navbar.css" th:href="@{/css/classes.css}">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="content">
<h1>ZajÄ™cia dla <span th:text="${username}"></span></h1>
    <table>
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Nauczyciel</th>
            <th>Przedmiot</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class : ${classes}">
            <td th:text="${class.name}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
